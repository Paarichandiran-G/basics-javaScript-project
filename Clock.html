<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
           background-color: aqua;
        }
        .clock{
            position: absolute;
              color:red;
              font-size: 3pc;
              top: 50%;
              left: 50%;
        }

    </style>
</head>
<body>
    <div id="digitalClock" class="clock"></div>
    <script>
        function Automation(){
            var date = new Date();
            var h=date.getHours();
            var m=date.getMinutes();
            var s=date.getSeconds();
            var session="AM";
            if(h>12){
                h=h-12;
                session="PM";
            }
            h=(h<10)?"0"+h:h;
            m=(m<10)?"0"+m:m;
            s=(s<10)?"0"+s:s;
            document.getElementById("digitalClock").innerHTML = h+" : "+m+" : "+s+" : "+session;
            setTimeout(Automation,1000);      
        }
        Automation();
    </script>
</body>
</html>
